<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./multimedia/logo_google .png">

    <title>Google</title>
</head>
<body>
    <nav class="barra">
        <ul class="barra_gmail box">
            <li>
            <a class="barra_gmail-especifico el" href="https://mail.google.com/mail/u/0/#">Gmail</a></li>
        </ul>
        
        <ul class="barra_imagenes box">
            <li><a class="barra_imagenes-especifico el" href="https://www.google.com.co/imghp?hl=es-419&ogbl">Imágenes</a></li>
        </ul>
        <figure class="barra_menu box">
            <a class="barra_menu-a" href="https://about.google/intl/es-419/products/" title="Google Apps">
            <img class="barra_menu-especifico" src="./multimedia/menu-de-puntos.svg" alt="Menu desplegable para aplicaciones de google">
            </a>
        </figure>
        <figure class="barra_perfil box">
            <a class="barra_perfil-a" href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/%3Fhl%3Des-419">
            <img class="barra_perfil-especifico" src="./multimedia/photo_2021-08-12_14-05-06.jpg" alt="Foto de perfil" >
        </a>
        </figure>
    </nav>
    <main>
        <figure class="imagen_box">
            <img class="imagen_especifico" src="./multimedia/googles-new-logo-5078286822539264.3-hp2x.gif" alt="Logo de google">
        </figure>
        <div class="navegacion_box">
            <section class="navegacion">
                <figure class="navegacion_lupa">
                    <img class="navegacion_lupa-especifico" src="./multimedia/lupa.svg" alt="Lupa de busqueda">
                </figure>
                <div class="navegacion_buscador">
                    <input class="navegacion_buscador-especifico" type="text">
                </div>
                <figure class="navegacion_microfono">
                    <img class="navegacion_microfono-especifico" src="./multimedia/microfono.png" alt="Busqueda por voz">
                </figure>
            </section>
        </div>
        <section class="botones_box">
            <div class="botones">
              <button class="botones_buscar"> 
                    Buscar con Google
              </button>
            </div>
            <div class="botones">
              <button class="botones_suerte">
                    Me siento con suerte
              </button>
            </div>
        </section>
    </main>
    <div class="space1">
            
    </div>
    <footer class="footer">
        <article class="footer_box">
        <section class="footer_up">
            <p class="footer_colombia">Colombia</p>
        </section>
        <section class="footer_down-box">
            <ul class="footer_left" >
                <li><a class="footer_left-sobregoogle" href="">Sobre Google</a></li>
                <li><a class="footer_left-publicidad" href="">Publicidad</a></li>
                <li><a  class="footer_left-negocios" href="">Negocios</a></li>
                <li><a class="footer_left-como funcionalabusqueda" href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </section>
    </article>
    </footer>
</body>
</html>
